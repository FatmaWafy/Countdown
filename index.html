<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/6f13409a7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="./images/rocket.png" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.png" class="logo" />

      <div class="content">
        <h1>We're <span>Launching</span> Soon</h1>
        <div class="lanch-time">
          <div>
            <p id="Days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="Hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="Minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="Seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button type="button">
          Learn More <img src="./images/triangle.png" alt="" />
        </button>
      </div>

      <img src="./images/rocket.png" class="rocket" />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
